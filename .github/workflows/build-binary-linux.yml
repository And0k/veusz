name: Manual nuild binary on Linux (x86-64)

on:
  push:
    branches:
      - 'qt6'
  workflow_dispatch:

jobs:
  build:

    runs-on: 'ubuntu-20.04'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    - name: Upgrade pip
      run : |
        python3 -m pip install --upgrade pip
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        cache: 'true'
        cache-key-prefix: 'qt-ubuntu-binary-v1'
        version: '6.7.3'
        setup-python: false
    - name: Install Python dependencies
      run: |
        pip3 -v install Cython ninja meson-python
        pip3 -v install -Csetup-args=-Dblas-order= -Csetup-args=-Dlapack-order= --no-binary :all: numpy
        pip3 -v install --config-settings --confirm-license= --no-binary :all: PyQt6
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip3 install pyinstaller
    - name: Build extensions
      run: |
        python3 setup.py build_ext --inplace
        cp -p build/lib*/veusz/helpers/*.so veusz/helpers
    - name: Build with pyinstaller
      run: |
        pyinstaller support/veusz_linux_pyinst.spec
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: dist/
