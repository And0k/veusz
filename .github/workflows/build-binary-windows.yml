name: Manual build binary on Windows (x86-64)

on:
  push:
    branches:
      - 'qt6'
  workflow_dispatch:

jobs:
  build:

    runs-on: 'windows-2022'

    steps:
    - uses: actions/checkout@v4
    - name: Setup build environment
      uses: ilammy/msvc-dev-cmd@v1
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    - name: Upgrade pip
      run : |
        python3 -m pip install --upgrade pip
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        cache: 'true'
        cache-key-prefix: 'qt-windows-binary-v1'
        version: '6.7.3'
        setup-python: false
    - name: Install numpy
      run: |
        pip3 -v install Cython ninja meson-python
        pip3 -v install -Csetup-args=-Dblas= -Csetup-args=-Dlapack= --no-binary numpy
    - name: Install PyQt
      run: |
        pip3 -v install --config-settings --confirm-license= --no-binary :all: PyQt6
    - name: Install other modules
      run: |
        pip3 install -r requirements.txt
        pip3 install iminuit
        pip3 install https://github.com/jeremysanders/pyemf3/archive/master.zip
        pip3 install pyinstaller
    - name: Build Veusz extensions
      run: |
        python3 setup.py build_ext --inplace
        copy build/lib*/veusz/helpers/*.dll veusz/helpers
    - name: Build binary with pyinstaller
      run: |
        pyinstaller support/veusz_windows_pyinst.spec
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: dist
